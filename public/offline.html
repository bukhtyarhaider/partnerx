<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PartnerWise - Offline</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .icon {
            width: 64px;
            height: 64px;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .icon svg {
            width: 32px;
            height: 32px;
            stroke: #6b7280;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0 0 1rem;
            color: #1f2937;
        }

        p {
            color: #6b7280;
            line-height: 1.6;
            margin: 0 0 2rem;
        }

        .retry-btn {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }

        .retry-btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .features {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }

        .features h3 {
            font-size: 0.875rem;
            font-weight: 500;
            color: #6b7280;
            margin: 0 0 1rem;
        }

        .features ul {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .features li {
            margin: 0.5rem 0;
        }

        .features li::before {
            content: "â€¢";
            color: #3b82f6;
            font-weight: bold;
            margin-right: 8px;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            }
            
            .container {
                background: #1f2937;
                color: #f9fafb;
            }
            
            .icon {
                background: #374151;
            }
            
            .icon svg {
                stroke: #9ca3af;
            }
            
            h1 {
                color: #f9fafb;
            }
            
            p {
                color: #d1d5db;
            }
            
            .features {
                border-top-color: #374151;
            }
            
            .features h3,
            .features ul {
                color: #d1d5db;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192L5.636 18.364M12 2.25a9.75 9.75 0 109.75 9.75A9.75 9.75 0 0012 2.25zM8.25 12l7.5 0"></path>
            </svg>
        </div>
        
        <h1>You're Offline</h1>
        <p>It looks like you're not connected to the internet. Check your connection and try again to access the latest features.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
            Try Again
        </button>
        
        <div class="features">
            <h3>Available offline:</h3>
            <ul>
                <li>View saved financial data</li>
                <li>Add new entries (sync when online)</li>
                <li>Basic calculations</li>
                <li>Review transaction history</li>
            </ul>
        </div>
    </div>

    <script>
        // Auto-retry when connection is restored
        window.addEventListener('online', function() {
            console.log('Connection restored');
            window.location.reload();
        });

        // Update UI when offline
        window.addEventListener('offline', function() {
            console.log('Connection lost');
        });

        // Check connection status
        if (navigator.onLine) {
            console.log('Online');
        } else {
            console.log('Offline');
        }
    </script>
</body>
</html>
